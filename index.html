<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed APIs Quiz</title>
</head>
<body>
  <nav>
    <ul>
        <li id="highScoresNav" onclick="">View Highscores</li>
        <li id="timerDisplay" style="float:right; padding-right: 80px;">00:70</li>
        <li style="float:right; padding-right: 40px;">Timer: </li>
    </ul>
</nav>
<div id="container">
    <h1>Coding Quiz Challenge</h1>
    <br>
    <p style="text-align:center;">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
    <br>
  <div id="startQuiz"></div>
    <div id="start"><button class="start_btn">Start Quiz</button></div>
  </div>
  <div id="quiz" style="display: none">
      <div id="question"></div>
        <div class="choice" id="1" onclick="checkAnswer('1')"></div>
        <div class="choice" id="2" onclick="checkAnswer('2')"></div>
        <div class="choice" id="3" onclick="checkAnswer('3')"></div>
        <div class="choice" id="4" onclick="checkAnswer('4')"></div>
        <div id="pAnswer"></div>
  </div>
  <div id="yourScore" style = "display : none;">
    <p id="score" style="text-align:center;">Pull final result from timer</p>
  </div>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
